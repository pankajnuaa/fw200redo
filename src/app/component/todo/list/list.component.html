<ul class="list-unstyled">
  <li class="alert"
      [ngClass]="{'alert-info': !item.completed, 'alert-success': item.completed}"
      *ngFor='let item of list'>
    <span [ngClass]="{'completed': 'item.completed'}">{{item.description}}</span>
    <input type="button"
           class="btn btn-sm btn-danger"
           (click)="markCompleted(item)"
           value="X"
           *ngIf=!item.completed>

  </li>
</ul>
